<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./index.css"/>
    <script src="index.js" defer></script>
    <title>TicTacToe</title>
</head>
<body>


    <section class="game-board">
        <div id="turn-text">X's turn</div>
        <div class="row">
            <div data-row="0" data-col="0">
                <span></span>
            </div>
            <div data-row="0" data-col="1">
                <span></span>
            </div>
            <div data-row="0" data-col="2">
                <span></span>
            </div>
        </div>
        <div class="row">
            <div data-row="1" data-col="0">
                <span></span>
            </div>
            <div data-row="1" data-col="1">
                <span></span>
            </div>
            <div data-row="1" data-col="2">
                <span></span>
            </div>
        </div>
        <div class="row">
            <div data-row="2" data-col="0">
                <span></span>
            </div>
            <div data-row="2" data-col="1">
                <span></span>
            </div>
            <div data-row="2" data-col="2">
                <span></span>
            </div>
        </div>
        <div id="result-text">Result Pending</div>

    </section>


    
</body>
</html>
